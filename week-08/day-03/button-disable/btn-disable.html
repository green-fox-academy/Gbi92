<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form action="" method="post">
    <p>What is your favourite pet?</p>
    <div>
      <input type="radio" id="dog" name="pet" value="dog">
      <label for="dog">Dog</label>
    </div>
    <div>
      <input type="radio" id="cat" name="pet" value="cat">
      <label for="cat">Cat</label>
    </div>
    <div>
      <input type="radio" id="fish" name="pet" value="fish">
      <label for="fish">Viktor the goldfish</label>
    </div>

    <p>Do you want to sign up for cat facts?</p>
    <div>
      <input type="radio" id="yes" name="yesOrNo" value="yes">
      <label for="yes">Yes</label>
    </div>
    <div>
      <input type="radio" id="no" name="yesOrNo" value="no">
      <label for="no">No</label>
    </div>

    <button type="submit" id="catBtn" disabled>I love cats</button>
    <button type="submit" id="signUp" disabled>Sign up</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
