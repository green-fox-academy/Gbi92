<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">  
  <title>Fancy table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td data-currency="&dollar;">50,000.00</td>
      </tr>
      <tr>
        <td>February</td>
        <td data-currency="&dollar;">10,000.00</td>
      </tr>
      <tr>
        <td>March</td>
        <td data-currency="&dollar;">85,000.00</td>
      </tr>
      <tr>
        <td>April</td>
        <td data-currency="&dollar;">56,000.00</td>
      </tr>
      <tr>
        <td>May</td>
        <td data-currency="&dollar;">98,000.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
