<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/game-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <title>Quiz game</title>
</head>
<body>
  <div class="game">
    <p class="score">SCORE: 0</p>
    <div class="container">
      <p class="question"></p>
      <div class="answers">
        <div class="answer no1" data-correctness=""></div>
        <div class="answer no2" data-correctness=""></div>
        <div class="answer no3" data-correctness=""></div>
        <div class="answer no4" data-correctness=""></div>
      </div>
    </div>
    <a href="http://localhost:8080/questions">Manage questions</a>
  </div>
  <script src="../js/app.js"></script>
</body>
</html>
